<div style="font-family: Helvetica, Arial, sans-serif; max-width: 600px; margin: 0 auto; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;">
  <div style="text-align: center; padding: 20px 0; background-color: #ffffff;">
    <img src="https://drive.google.com/uc?export=view&id=1Pq1Bhrh5QI4sZajAZ1RxA0QnojtLGHN3" alt="Company Logo" width="80">
  </div>

  <div style="background-color: #2c3e50; padding: 20px; text-align: center;">
    <h1 style="color: #ffffff; margin: 0; font-size: 24px;"> Request <?= statusText ?></h1>
  </div>
  <div style="padding: 30px; background-color: #ffffff;">
    <p style="font-size: 16px; color: #333;">Hello <strong><?= name ?></strong>,</p>
    <p style="font-size: 16px; color: #555; line-height: 1.5;">
      The status of your <strong><?= type ?></strong> request has been updated.
    </p>
    <table style="width: 100%; margin-top: 20px; border-collapse: collapse;">
      <tr style="background-color: #f8f9fa;">
        <td style="padding: 12px; border-bottom: 1px solid #eee; font-weight: bold; color: #555;">Request Type:</td>
        <td style="padding: 12px; border-bottom: 1px solid #eee; color: #333;"><?= type ?></td>
      </tr>
      <tr>
        <td style="padding: 12px; border-bottom: 1px solid #eee; font-weight: bold; color: #555;">Status:</td>
        <td style="padding: 12px; border-bottom: 1px solid #eee; color: <?= headerColor ?>; font-weight: bold;"><?= action ?></td>
      </tr>
      <tr style="background-color: #f8f9fa;">
        <td style="padding: 12px; border-bottom: 1px solid #eee; font-weight: bold; color: #555;">Decision Date:</td>
        <td style="padding: 12px; border-bottom: 1px solid #eee; color: #333;"><?= date ?></td>
      </tr>
      <tr>
        <td style="padding: 12px; border-bottom: 1px solid #eee; font-weight: bold; color: #555;">Approved By:</td>
        <td style="padding: 12px; border-bottom: 1px solid #eee; color: #333;"><?= managerEmail ?></td>
      </tr>
    </table>
    <p style="margin-top: 30px; font-size: 14px; color: #777;">
      If you have questions about this decision, please contact your manager directly.
    </p>
  </div>
  <div style="background-color: #f4f4f4; padding: 15px; text-align: center; font-size: 12px; color: #888;">
    <p style="margin: 0;">Automated Notification System</p>
    <p style="margin: 5px 0 0;">Do not reply to this email.</p>
  </div>
</div>
